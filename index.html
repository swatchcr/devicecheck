<!DOCTYPE html>
<html ng-app="device">
    <head>
        <title>Device Checker</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="assets/css/index.css" type="text/css" rel="stylesheet">
        <script src="//cdn.jsdelivr.net/angularjs/1.0.7/angular.min.js"></script>
        <script src="//cdn.jsdelivr.net/angularjs/1.0.7/angular-resource.min.js"></script>
        <script src="//cdn.jsdelivr.net/angular.bootstrap/0.4.0/ui-bootstrap-tpls.min.js"></script>
        <script src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
        <script src="assets/js/lib/angularFire.js"></script>
        <script src="//cdn.jsdelivr.net/underscorejs/1.5.1/underscore-min.js"></script>
        <script src="assets/js/index.js"></script>
    </head>
    <body>
        <div class="header">
            <img src="assets/img/logo_yahoo.png" alt="Yahoo!" />
            <h1>Select the device to check for availability</h1>
            <hr />
            <div ng-view><progress percent="100" class="progress-striped active"></progress></div>
        </div>
    </body>
</html>

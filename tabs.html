<tabset>
    <tab ng-repeat="device in stocks" heading="{{device.name}}">
        <h1>{{device.name}}</h1>
        <img alt="{{device.name}}" src="{{device.img}}" />
        <a href="#/active/{{device.$id}}" class="btn btn-primary" >Active</a>
    </tab>
    <tab select="alertMe()">
        <tab-heading>
            <i class="icon-bell"></i> Select me for alert!
        </tab-heading>
        I've got an HTML heading, and a select callback. Pretty cool!
    </tab>
</tabset>
